### Living room volume up (Panasonic)
lr_volume_up:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub_living_room_lake
        device: 14782575 # Device ID number
        command:
          - VolumeUp

